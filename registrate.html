<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINESTRES</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="login-fondo">
    <header>

    </header>
    <main>
        <div class="container">
            <div class="d-flex justify-content-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="login.html">Iniciar Sesión</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Registrate</li>
                    </ol>
                </nav>
            </div>
            
            <div class="d-flex justify-content-center">
                <div class="card carta">
                    <div class="card-header text-center" style="background-color: rgb(56, 61, 75);padding: 10px 100px;">
                        <img src="img/CINESTRES_logo2.PNG" height="62" alt="">
                    </div>
                    <div class="card-body"style="padding: 30px 45px;">
                        <div class="text-center">
                            <h5>Registrate</h5>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Ingrese su Nombre</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Ingrese su correo electrónico</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña nueva</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary login-boton-sesion">Registrate</button>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputCreate1" class="form-label">¿Ya tienes cuenta?</label>
                                <a href="login.html">
                                    <button type="button" class="btn btn-light login-boton-crear" id="exampleInputCreate1">Iniciar Sesión</button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
